name: executing shell script
on: push

jobs:
  ascii_job:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4

    - name: install cowsay program
      run: sudo apt-get install cowsay -y

    - name: execute cowsay cmd
      run: cowsay -f dragon "cowsay cmd" >> dragon.txt
